version: 2.1
orbs:
  docker: circleci/docker@0.5.0
jobs:
  shellcheck:
    docker:
      - image: koalaman/shellcheck-alpine:stable
    steps:
      - checkout
      - run:
          name: Check Scripts
          command: |
            find . -type f -name '*.sh' | wc -l
            find . -type f -name '*.sh' | xargs shellcheck --external-sources
  build-job:
    docker:
      - image: koalaman/shellcheck-alpine:stable
      - steps:
        - checkout
        - docker/install-docker-tools
      - run:
          name: Build Images
          command: |
            ./bin/build.sh
workflows:
  version: 2.1
  workflow:
    jobs:
      - shellcheck
      - build-job:
          requires:
            - shellcheck
          filters:
            branches:
              only: master
